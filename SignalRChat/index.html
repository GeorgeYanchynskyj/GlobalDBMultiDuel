<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
    <script src="ping.js"></script>
    <link rel="stylesheet" href="style.css"></>
</head>
<body>

    <div id="arena">
        <div id="score">
            <h1>
                <span id="playerScore">10</span>
                -
                <span id="opponentScore">10</span>
            </h1>
        </div>
        
        <div id="wall0" class="wall"></div>
        <div id="wall1" class="wall"></div>
        <div id="wall2" class="wall"></div>
        <div id="wall3" class="wall"></div>

        <!--<div id="controls-left">
            <div id="up" class="sprite control"></div>
            <div id="down" class="sprite control"></div>
        </div>
        <div id="controls-right">
            <div id="left" class="sprite control"></div>
            <div id="right" class="sprite control"></div>
        </div>-->
    </div>

    <button type="button" id="create" class="but" value="Create">Create</button>
    <button type="button" id="join" class="but" value="Join">Join</button>
    <button type="button" id="offline" class="but" value="Offline">Offline</button>
    <button type="button" id="load" class="but" value="Load">Load</button>
    <button type="button" id="save" class="but" value="Save">Save</button>
    <ul id="info"></ul>

    <div type="button" id="topleft" class="diag" value="TopLeft"></div>
    <div type="button" id="topright" class="diag" value="TopRight"></div>
    <div type="button" id="botleft" class="diag" value="BotLeft"></div>
    <div type="button" id="botright" class="diag" value="BotRight"></div>

    <div type="button" id="top" class="vertical" value="Top"></div>
    <div type="button" id="bot" class="vertical" value="Bot"></div>
    <div type="button" id="right" class="horizontal" value="Right"></div>
    <div type="button" id="left" class="horizontal" value="Left"></div>

    <div type="button" id="fire" value="Fire"></div>
    <!--<div id="diag">
        <div id="topleft" class="sprite control"></div>
        <div id="topright" class="sprite control"></div>
    </div>-->

    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.3.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>


    <script src="TestScript.js"></script>

    
</body>
</html>
